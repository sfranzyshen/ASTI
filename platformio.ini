; PlatformIO Configuration for ArduinoASTInterpreter
;
; ESP32-S3 Development Board Configuration
; Build: pio run -e esp32-s3
; Upload: pio run -e esp32-s3 -t upload
; Monitor: pio device monitor

[platformio]
default_envs = esp32-s3

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build flags matching Phase 5 MinSizeRel optimization
build_flags =
    -D ARDUINO_ARCH_ESP32
    -D ESP32
    -D ENABLE_DEBUG_OUTPUT=1
    -D ENABLE_FILE_TRACING=0
    -Os
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -std=gnu++17

; Upload and monitor settings
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library configuration
lib_deps =
    ; No external dependencies required

lib_ldf_mode = deep+
lib_extra_dirs =
    src/cpp
    libs/CompactAST/src

; ESP32-S3 specific settings
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
board_build.mcu = esp32s3
board_build.partitions = default.csv

[env:esp32-s3-debug]
extends = env:esp32-s3
build_type = debug
build_flags =
    ${env:esp32-s3.build_flags}
    -D ENABLE_DEBUG_OUTPUT=1
    -D ENABLE_FILE_TRACING=1
    -g
    -O0
